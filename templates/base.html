<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Markdown Converter - Convert Documents to Markdown{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}Markdown Converter - Convert Documents to Markdown{% endblock %}">
    <meta name="description" content="{% block meta_description %}Free online tool to convert various document formats to Markdown. Support for Word, PDF, and other formats.{% endblock %}">
    <meta name="keywords" content="markdown converter, document conversion, markdown, word to markdown, pdf to markdown">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}Markdown Converter - Convert Documents to Markdown{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Free online tool to convert various document formats to Markdown. Support for Word, PDF, and other formats.{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='img/og-image.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}Markdown Converter - Convert Documents to Markdown{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Free online tool to convert various document formats to Markdown. Support for Word, PDF, and other formats.{% endblock %}">
    <meta property="twitter:image" content="{{ url_for('static', filename='img/og-image.png', _external=True) }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Markdown Converter",
        "description": "Free online tool to convert various document formats to Markdown",
        "url": "{{ request.url_root }}",
        "applicationCategory": "DocumentConversion",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex" x-data="{ sidebarOpen: true }">
        <!-- Sidebar -->
        <div class="bg-white shadow-lg w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out" 
             :class="{'translate-x-0 ease-out': sidebarOpen, '-translate-x-full ease-in': !sidebarOpen}">
            
            <!-- Logo -->
            <div class="flex items-center justify-between px-4">
                <span class="text-2xl font-semibold text-gray-800">MD Convert</span>
                <button class="md:hidden" @click="sidebarOpen = false">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2 px-4">
                <a href="{{ url_for('convert') }}" 
                   class="block py-2.5 px-4 rounded transition duration-200 {% if active_page == 'convert' %}bg-blue-500 text-white{% else %}hover:bg-gray-100 text-gray-600 hover:text-gray-900{% endif %}">
                    Convert Files
                </a>
                <a href="{{ url_for('updates') }}" 
                   class="block py-2.5 px-4 rounded transition duration-200 {% if active_page == 'updates' %}bg-blue-500 text-white{% else %}hover:bg-gray-100 text-gray-600 hover:text-gray-900{% endif %}">
                    Updates
                </a>
                <a href="{{ url_for('about') }}" 
                   class="block py-2.5 px-4 rounded transition duration-200 {% if active_page == 'about' %}bg-blue-500 text-white{% else %}hover:bg-gray-100 text-gray-600 hover:text-gray-900{% endif %}">
                    About
                </a>
                <a href="{{ url_for('donate') }}" 
                   class="block py-2.5 px-4 rounded transition duration-200 {% if active_page == 'donate' %}bg-blue-500 text-white{% else %}hover:bg-gray-100 text-gray-600 hover:text-gray-900{% endif %}">
                    Donate
                </a>
            </nav>

            <!-- Supported Formats -->
            <div class="px-4 py-4 mt-6 bg-gray-50 rounded-lg mx-2">
                <h3 class="text-sm font-medium text-gray-600 mb-3">Supported Formats</h3>
                <div class="grid grid-cols-2 gap-2 text-sm text-gray-500">
                    <div>• PDF</div>
                    <div>• PPTX</div>
                    <div>• DOCX</div>
                    <div>• XLSX</div>
                    <div>• HTML</div>
                    <div>• CSV</div>
                    <div>• JSON</div>
                    <div>• XML</div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1">
            <!-- Top bar -->
            <div class="bg-white shadow-sm">
                <div class="flex items-center justify-between h-16 px-4">
                    <button class="md:hidden" @click="sidebarOpen = true">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">
                        {% block page_title %}{% endblock %}
                    </div>
                    <div></div> <!-- Spacer for alignment -->
                </div>
            </div>

            <!-- Main content -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
