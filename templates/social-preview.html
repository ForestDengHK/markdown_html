<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 64px;
            margin: 0 0 24px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 32px;
            margin: 0;
            opacity: 0.9;
        }
        .features {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            font-size: 24px;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 16px 24px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Converter</h1>
        <p>Convert any document to Markdown format</p>
        <div class="features">
            <div class="feature">Multiple Formats</div>
            <div class="feature">Free to Use</div>
            <div class="feature">Batch Convert</div>
        </div>
    </div>
</body>
</html>
