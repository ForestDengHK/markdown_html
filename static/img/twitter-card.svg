<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="1200" height="600" fill="url(#paint0_linear)"/>
    
    <!-- Decorative markdown symbols -->
    <text x="60" y="100" font-family="Monaco, monospace" font-size="40" fill="#E5E7EB" opacity="0.5"># ## ### **bold**</text>
    <text x="900" y="480" font-family="Monaco, monospace" font-size="40" fill="#E5E7EB" opacity="0.5">[link]()</text>
    
    <!-- Main content -->
    <g transform="translate(150, 160)">
        <!-- Logo -->
        <rect x="0" y="0" width="100" height="100" rx="20" fill="#3B82F6"/>
        <text x="15" y="75" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">MD</text>
        
        <!-- Title -->
        <text x="140" y="75" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#1F2937">MD Convert</text>
        
        <!-- Tagline -->
        <text x="140" y="140" font-family="Arial, sans-serif" font-size="35" fill="#4B5563">Convert Documents to Markdown</text>
        
        <!-- Supported formats -->
        <text x="140" y="220" font-family="Arial, sans-serif" font-size="25" fill="#6B7280">Supported formats:</text>
        <text x="140" y="260" font-family="Arial, sans-serif" font-size="22" fill="#6B7280">PDF • DOCX • PPTX • HTML • CSV • JSON • XML</text>
    </g>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="600" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#F3F4F6"/>
        </linearGradient>
    </defs>
</svg> 