<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="1200" height="630" fill="url(#paint0_linear)"/>
    
    <!-- Decorative markdown symbols -->
    <text x="60" y="100" font-family="Monaco, monospace" font-size="40" fill="#E5E7EB" opacity="0.5"># ## ### **bold** *italic*</text>
    <text x="900" y="500" font-family="Monaco, monospace" font-size="40" fill="#E5E7EB" opacity="0.5">[link]() > quote</text>
    
    <!-- Main content -->
    <g transform="translate(150, 180)">
        <!-- Logo -->
        <rect x="0" y="0" width="120" height="120" rx="20" fill="#3B82F6"/>
        <text x="20" y="90" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">MD</text>
        
        <!-- Title -->
        <text x="160" y="85" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1F2937">MD Convert</text>
        
        <!-- Tagline -->
        <text x="160" y="150" font-family="Arial, sans-serif" font-size="40" fill="#4B5563">Convert Documents to Markdown</text>
        
        <!-- Supported formats -->
        <text x="160" y="250" font-family="Arial, sans-serif" font-size="30" fill="#6B7280">Supported formats:</text>
        <text x="160" y="300" font-family="Arial, sans-serif" font-size="25" fill="#6B7280">PDF • DOCX • PPTX • HTML • CSV • JSON • XML</text>
    </g>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#F3F4F6"/>
        </linearGradient>
    </defs>
</svg> 